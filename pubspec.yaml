# pubspec.yaml

name: hello_altstore_app
description: Um simples aplicativo Flutter "Hello World" para AltStore.

# Impede publicação acidental no pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0" # ✅ SDK constraint válida para evitar erros no GitHub Actions

dependencies:
  flutter:
    sdk: flutter

  # Dependência comum para ícones no iOS
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0 # Pode usar ^3.0.0 se quiser seguir os padrões mais recentes

flutter:
  uses-material-design: true

  # Descomente abaixo se usar imagens ou outros assets
